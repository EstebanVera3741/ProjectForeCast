<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/StyleFormularioEstudiantes.css">
    <title>Form Glober</title>
</head>
<body>

<section class="h-100 gradient-form" style="background-color: #eeffdb;">

    <div class="container py-5 h-100">
        <div class="container col-xl-8">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-md-12">
                        <img class="imagenLogoGlobant" src="../imagen/004-GlobantBanner.jpg" alt="">
                    </div>
                    <div class="card-body p-md-3 mx-md-4">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="inputName1" class="form-label">Nombres y Apellidos</label>
                                <input type="text" class="form-control" onchange="cambioValor()" id="inputName1" aria-label="Name">
                            </div>
                            <div class="col-md-3">
                                <label for="inputTipoId" class="form-label">Tipo de ID</label>
                                <select id="inputTipoId" class="form-select">
                                    <option selected>Elige...</option>
                                    <option>Tarjeta de Identidad</option>
                                    <option>Cédula de Ciudadanía</option>
                                    <option>Cédula de Extranjería</option>
                                    <option>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputId1" class="form-label">No. Identificación</label>
                                <input type="number" class="form-control" id="inputId1">
                            </div>
                            <div class="col-md-6">
                                <label for="inputGeneration1" class="form-label">Generación</label>
                                <input type="text" class="form-control" id="inputGeneration1" aria-label="Nombre"
                                placeholder="Ingresa la Generación Globant">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail3" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="inputEmail3" 
                                placeholder="Numero de celular o correo electronico">
                            </div>
                            <div class="col-md-4">
                                <label for="inputEducation" class="form-label">Instituto de educación</label>
                                <select id="inputEducation" class="form-select">
                                    <option selected>Elige...</option>
                                    <option>SENA</option>
                                    <option>Universidad</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputDepartment" class="form-label">Departamento</label>
                                <input type="text" class="form-control" id="inputDepartment">
                            </div>

                            <div class="form-wrapper col-md-3">
                                <label for="inputDate1">Inicio Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="date" class="form-control" id="inputDate1">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="inputDate2">Fin Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="date" class="form-control" id="inputDate2">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="inputDate3">Inicio Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="date" class="form-control" id="inputDate3">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="inputDate4">Fin Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="date" class="form-control" id="inputDate4">
                            </div>
                            <div class="col-12"></div>
                            <div class="col-3"></div>

                            <div class="col-3">
                                <button type="submit" class="btn btn-success btn-Controler" onclick="DataCollection();">Ingresar</button>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-success btn-Controler">Subir Archivos</button>
                            </div>
                            <div class="col-12"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../script/DataCollectionFunction.js"></script>
</body>
</html>
