<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/StyleFormularioEstudiantes.css">
    <title>Form Glober</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<section class="h-100 gradient-form" style="background-color: #edfdde;">

    <div class="container py-5 h-100">
        <div class="container col-xl-9">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-md-12">
                        <img class="imagenLogoGlobant" src="../imagen/004-GlobantBanner.png" alt="">
                    </div>
                    <div class="card-body p-md-5 mx-md-4">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="inputName1" class="form-label">Nombres y Apellidos</label>
                                <input type="text" class="form-control" id="inputName1" aria-label="Name">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">Tipo de ID</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Elige...</option>
                                    <option>Tarjeta de Identidad</option>
                                    <option>Cédula de Ciudadanía</option>
                                    <option>Cédula de Extranjería</option>
                                    <option>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputId1" class="form-label">No. Identificación</label>
                                <input type="text" class="form-control" id="inputId1">
                            </div>
                            <div class="col-md-6">
                                <label for="inputGeneration1" class="form-label">Generación</label>
                                <input type="text" class="form-control" id="inputGeneration1" aria-label="Nombre"
                                placeholder="Ingresa el nombre de la Generación Glober">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail3" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState2" class="form-label">Instituto de educación</label>
                                <select id="inputState2" class="form-select">
                                    <option selected>Elige...</option>
                                    <option>SENA</option>
                                    <option>Universidad</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputDepartment" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputDepartment">
                            </div>
                            <div class="col-md-4">
                                <label for="inputCity" class="form-label">Departamento</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-wrapper col-md-3">
                                <label for="fecha1">Inicio Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                       data-date-format="dd M yyyy" id="fecha1">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="fecha2">Fin Lectiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                       data-date-format="dd M yyyy" id="fecha2">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="fecha3">Inicio Productiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                       data-date-format="dd M yyyy" id="fecha3">
                            </div>
                            <div class="form-wrapper col-md-3">
                                <label for="fecha4">Fin Productiva</label>
                                <span class="lnr lnr-calendar-full"></span>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                       data-date-format="dd M yyyy" id="fecha4">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-success">Ingresar</button>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-success">Subir Archivos</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="../Script/FunctionFormGlobant.js"></script>
</body>
</html>
